<section id="presentation">
    <div class='container-fluid carousel carousel-fade'> 
        <div class='col-12'>  
            <ngb-carousel *ngIf="banners">  
                <ng-template ngbSlide *ngFor="let banner of banners">  
                    <img [src]="banner.src" [alt]="banner.alt">  
                    <div class="carousel-caption">  
                        <h3 style="color: yellow">{{ banner.text }}</h3>  
                    </div>  
                </ng-template>  
            </ngb-carousel>  
        </div>
    </div>
</section>
